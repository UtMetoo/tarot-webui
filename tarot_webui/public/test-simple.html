<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速测试页面</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 20px;
            background: #f5f5f7;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
        h1 {
            color: #667eea;
            text-align: center;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background: #5a67d8;
        }
        #output {
            background: #1f2937;
            color: #f9fafb;
            padding: 20px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔮 用户认证系统快速测试</h1>
        <button onclick="runQuickTest()">🚀 运行快速测试</button>
        <button onclick="clearOutput()">🗑️ 清除输出</button>
        <div id="output">点击"运行快速测试"开始...</div>
    </div>

    <script src="test-script.js"></script>
    <script>
        function log(message) {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            output.textContent += `[${timestamp}] ${message}\n`;
            output.scrollTop = output.scrollHeight;
        }

        function clearOutput() {
            document.getElementById('output').textContent = '';
        }

        async function runQuickTest() {
            log('🚀 开始快速测试...');
            
            try {
                const testSuite = new AuthTestSuite();
                const results = await testSuite.runAllTests();
                
                log('\n📊 测试完成！');
                log(`总测试数: ${results.total}`);
                log(`通过测试: ${results.passed}`);
                log(`失败测试: ${results.failed}`);
                log(`通过率: ${((results.passed / results.total) * 100).toFixed(1)}%`);
                
            } catch (error) {
                log(`❌ 测试执行错误: ${error.message}`);
            }
        }
    </script>
</body>
</html>
